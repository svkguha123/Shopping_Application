<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="../image/intro.svg">
    
</head>
<body>
    <header>
        <h2 class="logo">Shopping App</h2>
        <nav class="navbar">
            <a class="home" href="#">Home</a>
            <a href="./login.html">Login</a>
            <a href="../signup/signup.html">Signup</a>
            <a class="my-cart" href="#">My Cart</a>
            <a class="my-profile" href="#">My Profile</a>
        </nav>
    </header>
    <form class="container">
        <h1>Login</h1>
        <div class="login-input">
            <input id="login-email" type="email" placeholder="Enter Email" required>
            <input id="login-password" type="password" placeholder="Enter Password" required>
        </div>
        <button id="login-btn" type="button">Login</button>
    </form>

    <script src="./login.js"></script>
</body>
</html>
