<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" href="../image/intro.svg">
</head>

<body>
    <header>
        <h2 class="logo">Shopping App</h2>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../login/login.html">Login</a>
            <a href="./signup.html">Signup</a>
            <a class="my-cart" href="#">My Cart</a>
            <a class="my-profile" href="#">My Profile</a>
        </nav>
    </header>
    <form class="container">
        <h1>Signup</h1>
        <div class="signup-input">
            <input id="signup-first-name" type="text" placeholder="First Name" required>
            <input id="signup-last-name" type="text" placeholder="Last Name" required>
            <input id="signup-email" type="email" placeholder="Enter Email" required>
            <input id="signup-password" type="password" placeholder="Enter Password" required>
            <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required>
        </div>
        <button id="signup-btn" type="button">Signup</button>
    </form>


    <script src="./signup.js"></script>
</body>

</html>
